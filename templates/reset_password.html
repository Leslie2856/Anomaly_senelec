{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Réinitialiser le mot de passe</h1>
    <p>Pour l'utilisateur : <strong>{{ target_user.username }}</strong></p>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/reset-password/{{ target_user.username }}" class="password-form">
        <div class="form-group">
            <label for="new_password">Nouveau mot de passe</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        
        <button type="submit" class="submit-btn">Réinitialiser</button>
        <a href="/users" class="cancel-btn">Annuler</a>
    </form>
</div>
{% endblock %}
